<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="MMM D h:mm A" pickerFormat="MMM D h mm A" [(ngModel)]="startTime"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>End Time</ion-label>
    <ion-datetime displayFormat="MMM D h:mm A" pickerFormat="MMM D h mm A" [(ngModel)]="endTime"></ion-datetime>
  </ion-item>


  <button ion-button block [navPush]="pendingPage">Set availability</button>

</ion-content>
