<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  
  </ion-navbar>
</ion-header>
<ion-content class ="login-content homeBackground" >
  <div class="homesoverlay">
<ion-row class="logo-row">
  <ion-col></ion-col>
  <ion-col width-67>
    <img class="logo1" style="max-width:15em" src="assets/img/foodbank-logo.png">
  </ion-col>
  <ion-col></ion-col>
</ion-row>
<div class="login-box">
  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

<ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Sign In</button>
      <div class="spacer"></div>
      <button ion-button="" class="register-btn" type="button" block="" clear="" (click)="createAccount()">Create New Account</button>
    </ion-col>
</ion-row>
</form>
</div>
</div>
</ion-content>
